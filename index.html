<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjsm83GSFTF48yYXARGUBMkIXDob2ALHemUg&s">
</head>
<body bgcolor="aqua">
    <center> 
        <h1>Basic Calculator </h1>
        <br><br>
        <form action="" oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
            <h3>addition</h3>
            <input type="number" name="" id="num1" placeholder="enter your first number"><br>+<br>
            <input type="number" name="" id="num2" placeholder="enter your second number"><br>=<br>
            <output name="result" id="result" for="num1 num2"> </output>
        </form>
        <hr>
        <form action="" oninput="result.value=parseInt(num1.value)-parseInt(num2.value)">
            <h3>subract</h3>
            <input type="number" name="" id="num1" placeholder="enter your first number"><br>-<br>
            <input type="number" name="" id="num2" placeholder="enter your second number"><br>=<br>
            <output name="result" id="result" for="num1 num2"> </output>
        </form>
        <hr>
        <form action="" oninput="result.value=parseInt(num1.value)*parseInt(num2.value)">
            <h3>Multiplication</h3>
            <input type="number" name="" id="num1" placeholder="enter your first number"><br>*<br>
            <input type="number" name="" id="num2" placeholder="enter your second number"><br>=<br>
            <output name="result" id="result" for="num1 num2"> </output>
        </form>
        <hr>
        <form action="" oninput="result.value=parseInt(num1.value)/parseInt(num2.value)">
            <h3>division</h3>
            <input type="number" name="" id="num1" placeholder="enter your first number"><br>/<br>
            <input type="number" name="" id="num2" placeholder="enter your second number"><br>=<br>
            <output name="result" id="result" for="num1 num2"> </output>
        </form>
    </center>
    <hr>
</html>
